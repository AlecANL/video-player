<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/assets/icons/site.webmanifest" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video
          src="https://media.w3.org/2010/05/sintel/trailer.mp4"
          poster="./src/assets/images/poster.jpg"
          width="400"
          id="video"
        ></video>
        <div class="player-overlay">
          <div class="player-action">
            <h2 class="player-title">MÃºsica para programar</h2>
            <button
              class="button"
              id="backward"
              aria-label="Retroceder 10 segundos"
              title="Retroceder 10 segundos"
              hidden
            ></button>
            <button
              class="button"
              id="play"
              aria-label="Reproducir"
              title="Reproducir"
            ></button>
            <button
              class="button"
              hidden
              id="pause"
              aria-label="Pausar"
              title="Pausar"
            ></button>
            <button
              class="button"
              id="forward"
              aria-label="Adelantar 10 segundos"
              title="Adelantar 10 segundos"
              hidden
            ></button>
          </div>
          <div class="player-progress">
            <div class="progressValue" id="progressValue"></div>
            <input
              id="progress"
              name="progress"
              type="range"
              value="0"
              min="0"
              step="1"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
